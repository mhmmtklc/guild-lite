    expiration-hours: ${JWT_EXPIRATION_HOURS:3}


logging:
  level:
    com.guildlite: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/guildlite.log


springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false


server:
  error:
    include-stacktrace: never
    include-message: never